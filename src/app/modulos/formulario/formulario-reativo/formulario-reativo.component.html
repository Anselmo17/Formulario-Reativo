<div class="form-group" [formGroup]="formData">

  <div class="form-control">
    <label>Nome Completo :</label>
    <input type="text" formControlName='name' class="form-control" />

    <small *ngIf="formData.get('name').errors?.invalidName" class="invalid-feedback">
      O nome é obrigatória
    </small>
  </div>

  <div class="form-control">
    <label>Email :</label>
    <input type="text" formControlName='email' class="form-control" />
  </div>

  <small *ngIf="formData.get('email').errors" class="invalid-feedback">
    Email é obrigatória
  </small>
</div>
